<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GEC Kushalnagar Voice Chatbot</title>
  <style>
    body {
      background-image: url("/static/images/backgroundd.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      z-index: 10;
      position: relative;
    }
    footer {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      max-height: 80vh;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 99;
    }
    .chat-header {
      background-color: #004080;
      color: white;
      padding: 12px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-body {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .chat-input button {
      border: none;
      background: #004080;
      color: white;
      padding: 0 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-toggle,
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      background: #004080;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 100;
    }
    .chat-toggle {
      right: 20px;
    }
    .theme-toggle {
      left: 20px;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #e1f0ff;
      align-self: flex-start;
    }
    .message.user {
      background-color: #cce5cc;
      align-self: flex-end;
    }
    .language-select {
      margin: 10px;
    }
    .sentiment {
      font-size: 12px;
      color: gray;
      margin-top: 4px;
    }
  </style>
</head>
<body class="light">
  <header>
    GEC Kushalnagar Chatbot<br />
    <small>AI Assistant with Voice Support</small>
  </header>

  <footer>
    ¬© 2025 GEC Kushalnagar | Developed by CSE Department
  </footer>

  <!-- Chatbot Floating UI -->
  <div class="chatbot-container" id="chatbot">
    <div class="chat-header">
      GEC Chatbot
      <span onclick="toggleChat()" style="cursor:pointer;">‚ùå</span>
    </div>

    <div class="language-select">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="kn">Kannada</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi! I‚Äôm your AI Assistant. Ask me anything.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="startListening()" title="Speak">üéôÔ∏è</button>
      <button onclick="sendMessage()" title="Send">üì§</button>
    </div>
  </div>

  <!-- Floating Icon -->
  <button class="chat-toggle" onclick="toggleChat()" title="Open Chat">ü§ñ</button>
  <!-- Theme Button -->
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const body = document.body;
    const languageSelect = document.getElementById("language");

    function toggleChat() {
      const chatbot = document.getElementById("chatbot");
      chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    function appendMessage(sender, text, sentiment = null) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatBody.appendChild(messageDiv);

      if (sentiment && sender === "bot") {
        const sentimentDiv = document.createElement("div");
        sentimentDiv.className = "sentiment";
        sentimentDiv.textContent = `Sentiment: ${sentiment}`;
        chatBody.appendChild(sentimentDiv);
      }

      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      const language = languageSelect.value;

      appendMessage("user", message);
      userInput.value = "";

      fetch("/get", {
        method: "POST",
        body: JSON.stringify({ message: message, language: language }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("bot", data.reply, data.sentiment);
        speak(data.reply, language);
      })
      .catch(() => {
        appendMessage("bot", "Oops! Could not connect to the server.");
      });
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = languageSelect.value || "en-US";
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
      recognition.start();
    }

    function speak(text, lang) {
      if ("speechSynthesis" in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang || "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
